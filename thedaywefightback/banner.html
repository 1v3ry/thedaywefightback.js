
<!DOCTYPE html>

<body>

  <div id="banner-container">

      <img src="imgs/splash.png" class="img-responsive abs-centered" id="splash" />

    <div class="second-slide"> <!-- style="display: none;">-->
      <div class="col-sm-6 leftside">
          <div class="leftsidecontainer">
              <div class="scrolling-banner-text ">
                <div class="animated flipInX">
                  Hey Reddit, weâ€™re sick of complaining about the NSA. We want <a href="">new laws</a> that curtail online surveillance.

                  <a href="#" target="_blank"><span>FACT:</span></a> This is a second message that one might want to put here..

              </div>

                  <a href="https://thedaywefightback.org" target="_parent">
                      <img src="imgs/logotext.png" class="img-responsive" />
                  </a>
              </div>
        </div>
      </div>
      <div class="col-sm-6 rightside top">
          <div class="phone-container">
              <form method="get" action="http://call.taskforce.is/create" class="call-form" role="form" autocomplete="on">
                  <div class="form-group">
                      <label class="control-label" for="userPhone">
                          <img src="imgs/call-your-legislators.png" alt="Call your legislators!" class="img-responsive"/>
                      </label>
                      <div class="c">
                          <input type="text"  data-format="+1 (ddd) ddd-dddd" placeholder="YOUR PHONE NUMBER" name="phone" class="form-control bfh-phone" id="userPhone" x-autocompletetype="phone">
                      </div>
                  </div>
                  <span id="error-text"></span>
                  <div class="form-group">
                    <input id="submit" type="submit" value="Connect my call" class="">
                  </div>
              </form>
          </div>
          <div class="email-container">
              <form method="get" action="http://call.taskforce.is/create" class="email-form" role="form"  autocomplete="on">
                  <div class="form-group">
                      <label class=" control-label" for="userEmail">
                          <img src="imgs/email-your-legislators.png" alt="Email your legislators!" class="img-responsive"/>
                      </label>
                      <div class="c">
                          <input type="email" placeholder="YOUR EMAIL ADDRESS" name="email" class="form-control" id="userEmail"  x-autocompletetype="email">
                      </div>
                  </div>
                  <span id="error-text"></span>
                  <div class="form-group">
                    <input id="submit" type="submit" value="Compose email" class="">
                  </div>
              </form>
          </div>
      </div>

      </div>
      <div class="col-sm-6 rightside">
        <div class="calls-counter">
          CALLS PLACED: <span class="important" id="call-count">0</span>
        </div>
        <div class="emails-counter">
           EMAILS SENT: <span class="important" id="email-count">0</span>
        </div>
      </div>
    </div>
