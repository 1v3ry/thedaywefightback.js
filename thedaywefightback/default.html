
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!-- Bootstrap core CSS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div id="banner-container">
        <!--<div id="first-slide">
            <img src="imgs/splash.png" class="img-responsive abs-centered" id="splash" />
        </div>-->
        <div class="second-slide"> <!-- style="display: none;">-->
                <div class="col-sm-6 leftside">
                    <div class="leftsidecontainer">
                        <div class="scrolling-banner-text">
                            Will you help put an end to <a href="#">mass spying?</a>
                        </div>
                        <div class="divider">
                        </div>
                        <div class="logotext">
                            <a href="https://thedaywefightback.com">
                                <img src="imgs/logotext.png" class="img-responsive" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 rightside">
                    <div class="phone-container">
                        <form method="get" action="http://call.taskforce.is/create" class="call-form" role="form" autocomplete="on">
                            <div class="form-group">
                                <label class="control-label" for="userPhone">
                                    <img src="imgs/call-your-legislators.png" alt="Call your legislators!" class="img-responsive"/>
                                </label>
                                <div class="c">
                                    <input type="text"  data-format="+1 (ddd) ddd-dddd" placeholder="YOUR PHONE NUMBER" name="phone" class="form-control bfh-phone" id="userPhone" x-autocompletetype="phone">
                                </div>
                            </div>
                            <span id="error-text"></span>
                            <div class="form-group">
                              <input id="submit" type="submit" value="CONTINUE >>" class="">
                            </div>
                        </form>
                    </div>
                    <div class="email-container">
                        <form method="get" action="http://call.taskforce.is/create" class="email-form" role="form"  autocomplete="on">
                            <div class="form-group">
                                <label class=" control-label" for="userEmail">
                                    <img src="imgs/email-your-legislators.png" alt="Email your legislators!" class="img-responsive"/>
                                </label>
                                <div class="c">
                                    <input type="email" placeholder="YOUR EMAIL ADDRESS" name="email" class="form-control" id="userEmail"  x-autocompletetype="email">
                                </div>
                            </div>
                            <span id="error-text"></span>
                            <div class="form-group">
                              <input id="submit" type="submit" value="CONTINUE >>" class="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer-wrapper">
            <div id="banner-container" class="footer">
                    <div class="col-sm-6 leftside">
                        <div class="leftsidecontainer">
                            <div class="calls-counter">
                                <span class="important" id="call-count">0</span> CALLS PLACED
                            </div>
                            <div class="emails-counter">
                                <span class="important" id="email-count">0</span> EMAILS SENT
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 rightside">
                        <div class="rightsidecontainer">
                            <div class="org-logo-slider"> 
                                <span class="important">FIGHT</span> FOR THE FUTURE
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
